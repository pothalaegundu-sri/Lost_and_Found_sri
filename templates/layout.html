<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusFind - AI Lost & Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <nav class="bg-white/80 backdrop-blur-md border-b sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-blue-600 flex gap-2 items-center">
                <i data-lucide="search"></i> CampusFind
            </a>
            <div class="flex gap-6">
                {% if current_user.is_authenticated %}
                    <a href="/dashboard" class="hover:text-blue-600 font-medium">Dashboard</a>
                    <a href="/logout" class="text-red-500 font-medium">Logout</a>
                {% else %}
                    <a href="/login" class="font-medium">Login</a>
                    <a href="/register" class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition">Get Started</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
