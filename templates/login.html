<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Lost & Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-body">

    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>

    <div class="flash-overlay">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert-box animate-slide-in" style="background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
                        <i class="fas fa-exclamation-circle" style="color: #d63031;"></i>
                        <span style="color: #333; font-weight: 500;">{{ message }}</span>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="login-container">
        <div class="glass-login-card animate-up">
            
            <div class="icon-header">
                <div class="icon-circle">
                    <i class="fas fa-user-lock"></i>
                </div>
            </div>

            <h1>Welcome Back</h1>
            <p class="subtitle">Enter your credentials to access your account</p>

            <form method="POST" action="/login">
                
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" name="email" placeholder="Email Address" required autocomplete="off" 
                           style="width: 100%; padding: 12px 15px 12px 40px; border: 1px solid rgba(255,255,255,0.5); background: rgba(255,255,255,0.2); border-radius: 8px; outline: none; transition: 0.3s;">
                </div>

                <div class="input-group" style="margin-top: 15px;">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" name="password" placeholder="Password" required 
                           style="width: 100%; padding: 12px 15px 12px 40px; border: 1px solid rgba(255,255,255,0.5); background: rgba(255,255,255,0.2); border-radius: 8px; outline: none; transition: 0.3s;">
                </div>

                <button type="submit" class="btn" style="margin-top: 25px; width: 100%; padding: 12px; border: none; border-radius: 8px; background: #6c5ce7; color: white; font-weight: 600; cursor: pointer; transition: 0.3s;">
                    Login <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
                </button>
            </form>

            <div class="register-link" style="margin-top: 20px; text-align: center; font-size: 0.9rem;">
                <p>Don't have an account? <a href="/register" style="color: #6c5ce7; font-weight: 600; text-decoration: none;">Sign Up Here</a></p>
            </div>
        </div>
    </div>

</body>
</html>
