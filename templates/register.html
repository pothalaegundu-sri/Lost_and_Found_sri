<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Lost & Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-body">

    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>

    <div class="flash-overlay">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert-box animate-slide-in" style="background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px;">
                        <i class="fas fa-info-circle" style="color: #0984e3;"></i>
                        <span>{{ message }}</span>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="login-container">
        <div class="glass-login-card animate-up">
            
            <div class="icon-header">
                <div class="icon-circle">
                    <i class="fas fa-user-plus"></i>
                </div>
            </div>

            <h1>Create Account</h1>
            <p class="subtitle">Join the community to find your items</p>

            <form method="POST" action="/register">
                
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" name="name" placeholder="Full Name" required 
                           style="width: 100%; padding: 12px 15px 12px 40px; border: 1px solid rgba(255,255,255,0.5); background: rgba(255,255,255,0.2); border-radius: 8px; outline: none;">
                </div>

                <div class="input-group" style="margin-top: 15px;">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" name="email" placeholder="Email Address" required 
                           style="width: 100%; padding: 12px 15px 12px 40px; border: 1px solid rgba(255,255,255,0.5); background: rgba(255,255,255,0.2); border-radius: 8px; outline: none;">
                </div>

                <div class="input-group" style="margin-top: 15px;">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" name="password" placeholder="Password" required 
                           style="width: 100%; padding: 12px 15px 12px 40px; border: 1px solid rgba(255,255,255,0.5); background: rgba(255,255,255,0.2); border-radius: 8px; outline: none;">
                </div>

                <button type="submit" class="btn" style="margin-top: 25px; width: 100%; padding: 12px; border: none; border-radius: 8px; background: #0984e3; color: white; font-weight: 600; cursor: pointer;">
                    Sign Up <i class="fas fa-user-plus" style="margin-left: 8px;"></i>
                </button>
            </form>

            <div class="register-link" style="margin-top: 20px; text-align: center;">
                <p>Already have an account? <a href="/login" style="color: #0984e3; font-weight: 600; text-decoration: none;">Login Here</a></p>
            </div>
        </div>
    </div>

</body>
</html>
